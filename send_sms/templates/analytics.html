{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <form action="" method="get">
                <select class="form-control" name="month" id="month">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">March</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select class="form-control" name="year" id="year">
                    <option value="2015" selected="true">2015</option>
{#                    <option value="2016">2016</option>#}
                </select>
                <input type="submit" class="form-control btn btn-lg btn-primary" value="Go">
            </form>
        </div>
        <div class="col-md-4">
            <p>In the Month {{ month }}/{{ year }} you sent {{ count }} Messages</p>
        </div>
        <div class="col-md-4">
            <p>{{ count }} Messages is approx {{ saving }}XPF</p>
            <p>This Month you saved {{ saving }}XPF</p>
        </div>
    </div>
{% endblock%}
